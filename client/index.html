<html>

<head>
    <title>Tanks 2000</title>

    <script type="text/javascript" src="libs/Box2D_v2.3.1_min.wasm.js"></script>
    <script type="text/javascript" src="game.js"></script>
    
    <script type="text/javascript">
        var Box2D;
        if (!Box2D) Box2D = (typeof Box2D !== 'undefined' ? Box2D : null) || Module;
        Box2D().then(function (r) {
            Box2D = r;
            Module = Box2D;
            if (document.readyState === "complete") {
                afterDocumentLoaded()
            } else {
                window.onload = afterDocumentLoaded
            }
        });

        const afterDocumentLoaded = function () {
            console.log('loaded');
            startGame(document.getElementById('canvas'));
        };
    </script>

</head>

<body>


    <canvas id="canvas" width="640" height="480" tabindex='1'></canvas>

</body>

</html>
